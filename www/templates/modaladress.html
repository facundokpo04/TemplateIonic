<ion-modal-view>
    <ion-header-bar class="bar-assertive" align-title="center">
        <h1 class="title">{{sub_title}}</h1>
        <button class="button button-clear button-primary" ng-click="closeModal()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
              <span class="input-label">Alias</span>
              <input ng-model="data.dir_nombre" type="text"  maxlength="30">
            </label>
            <label class="item item-input">
              <span class="input-label">Direcci&oacuten</span>
              <input ng-model="data.dir_direccion" type="text" maxlength="30">
            </label>
            <label class="item item-input">
              <span class="input-label">Telfono Fijo</span>
              <input ng-model="data.dir_telefonoFijo" type="text"  maxlength="20">
            </label>
            <label class="item item-input">
              <span class="input-label">Aclaraci&oacuten</span>
              <input ng-model="data.dir_aclaracion" type="text">
            </label>

            <button class="button button-block button-positive" ng-click="createAdress(data)">Guardar</button>
        </div>
    </ion-content>
</ion-modal-view>
