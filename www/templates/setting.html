<!--
  This template loads for the 'setting' state (app.js)
-->
<ion-view cache-view="false" view-title="Perfil Usuario" class="has-footer-buttons">

    <ion-content>

        <!-- Cover and profile picture -->
        <div class="profile-cover">
            <div class="row">

                <div class="col-33 text-center">
                    <img class="profile-picture circle" ng-src="img/logo.jpg">
                </div>

                <div class="col-66">
                    <h4 class="padding-top no-margin light">{{usuario.nombrecompleto}}</h4>
                </div>

            </div>
        </div>

        <!-- User infomation -->
        <div class="list">

            <div class="item item-toggle">
                <span class="assertive">Notification</span>
                <label class="toggle toggle-assertive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
            <label class="item item-input ic-selected">
                <a class="icon icon-right ion-android-call" style="margin-right: 10px;"></a>
                <input style="color: #000;" ng-model="usuario.celular" type="text" placeholder="Telephone" >
            </label>

            <label class="item item-input ic-selected">
                <a class="icon icon-right ion-email" style="margin-right: 10px;"></a>
                <input style="color: #000;" ng-model="usuario.email" type="email"  placeholder="Email" readonly>
            </label>

            <label class="item item-input ic-selected">
                <a class="icon icon-right ion-locked" style="margin-right: 10px;"></a>
                <input style="color: #000;" ng-model="usuario.password" type="password" placeholder="Actualizar Password">
            </label>
            <label class="item item-input ic-selected">
                <a class="icon icon-right ion-locked" style="margin-right: 10px;"></a>
                <input style="color: #000;" ng-model="usuario.passwordValidator" type="password" placeholder="Ingrese Nuevamente Password">
            </label>
            <!--Address Header-->                    
        </div>

    </ion-content>

    <ion-footer-bar class="bar-assertive">
        <div class="row item-button-group">

            <div class="col button button-stable">
                CANCELAR
            </div>

            <div class="col button button-assertive" ng-click="guardar()">
                GUARDAR
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
