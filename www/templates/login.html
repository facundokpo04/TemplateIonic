<ion-view view-title="Ingresar" hide-nav-bar="true" class="login-bg">
    <ion-content class="login-bg">

        <div class="login-content">

            <!-- Logo -->
            <div class="padding text-center">
                <div class="logo assertive-bg">
                    <i class="light ion-ios-home-outline"></i>
                </div>
                <h2 class="light">
                    Pizza Color Delivery
                </h2>
            </div>

            <!-- Login form -->
            <form name="loginForm" class="list " id="login-form1">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input ng-model="user.email" type="email" placeholder="Email" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Password</span>
                        <input ng-model="user.password"  type="password" placeholder="Password" required>
                    </label>
                </div>
            </form>
           <!-- <p class="text-right light">Forgot Password?</p>-->

            <div>
                <button class="button button-block button-assertive" ng-click="login(loginForm, user)">
                    INGRESAR
                </button>
                <!--<p class="text-center light">Or</p>
                <button class="button button-block facebook-login" ui-sref="home">
                   Sign in with Facebook
               </button>
               <button class="button button-block twitter-login" ui-sref="home">
                   Sign in with Twitter
               </button>-->
            </div>



            <!-- Other links -->
            <div class="text-center">
                <a ui-sref="register" class="light">Nuevo aqui? Registrarse</span></a>
            </div>

        </div>

    </ion-content>
</ion-view>
