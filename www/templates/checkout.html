<!--
  This template loads for the 'checkout' state (app.js)
-->
<ion-view cache-view="false" view-title="Finalizar">

    <ion-content class="stable-bg checkout-page">

        <!-- Payment method -->
        <div class="list">
            <div class="item item-divider">
                Forma de Pago
            </div>
            <ion-radio   ng-repeat="pay in payments"  
                         ng-model="data.payment" 
                         ng-value="pay.id" 
                         name="pay">
                {{pay.name}}
            </ion-radio>
            <div class="item item-divider">
                Direcciones de Envio
            </div> 
           <!-- <div class="padding-left padding-right">
                <a class="pull-right" ui-sref="address">
                    <i class="ion-edit"></i>
                </a>
            </div>-->
            <ion-radio
                ng-repeat="item in addresses"  
                ng-model="data.address" 
                ng-value="item"
                name="address"
                >
                <a class="icon icon-right ion-ios-location"></a>
                <span> {{item.dir_nombre}} : {{item.dir_direccion}} </span>         
                <span>Tel: {{item.dir_telefonoFijo}}</span>
            </ion-radio>
        </div>




        <!-- Shipping address-->


        <button class="button button-block button-positive"  ng-click="addManipulation()">
            Agregar una Direccion
        </button>
    </ion-content>

    <ion-footer-bar class="bar-assertive">
        <div class="button" ng-click="pay()" >Realizar Pedido</div>
        <div class="title"></div>
        <div class="button text-2x">
            $ {{total}}
        </div>
    </ion-footer-bar>
</ion-view>
